<div class="container mx-auto p-4" *ngIf="serviceData">
    <div class="grid grid-cols-3 gap-4">
      <!-- Service Details Column -->
      <div class="col-span-2">
        <h1 class="text-2xl font-bold mb-2">{{ serviceData.name }}</h1>
        <!-- Carousel Placeholder -->
        <div class="mb-4">
          <div class="h-64 bg-gray-200"></div>
        </div>
        <div class="mb-4">
          <h2 class="font-bold text-xl">Description</h2>
          <p class="text-gray-600">This tour is the fusion of...</p>
        </div>
        <div class="mb-4">
          <h2 class="font-bold text-xl">Included</h2>
          <p class="text-gray-600">AC Vehicle & Driver...</p>
        </div>
        <div class="mb-4">
          <h2 class="font-bold text-xl">Excluded</h2>
          <p class="text-gray-600">Shopping & Tips...</p>
        </div>
        <div class="mb-4">
          <h2 class="font-bold text-xl">Know before you go</h2>
          <p class="text-gray-600">Not wheelchair accessible...</p>
        </div>
        <div class="mb-4">
          <h2 class="font-bold text-xl">Location</h2>
          <div class="h-32 bg-gray-200"></div>
        </div>
      </div>
      
      <!-- Calendar & Reviews Column -->
      <div class="col-span-1">
        <!-- Calendar Placeholder -->
        <div class="mb-4">
          <div class="h-64 bg-gray-300 p-4">
            <div class="text-lg font-bold">February 2024</div>
            <!-- Calendar dates would go here -->
          </div>
        </div>
        <!-- Reviews Placeholder -->
        <div class="mb-4">
          <h2 class="font-bold text-xl">Reviews</h2>
          <div class="h-64 bg-gray-300 p-4">
            <!-- Reviews would go here -->
          </div>
        </div>
      </div>
    </div>
  </div>
